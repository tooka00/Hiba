    <h2>حساب حجم الأسطوانة</h2>
    <label>نصف القطر: <input type="number" id="radiusCylinder" /></label>
    <label>الارتفاع: <input type="number" id="heightCylinder" /></label>

    <h2>حل معادلة من الدرجة الثانية</h2>
    <label>a: <input type="number" id="a" /></label>
    <label>b: <input type="number" id="b" /></label>

    <button onclick="solveQuadratic()">احسب</button>
    <p id="quadResult"></p>
